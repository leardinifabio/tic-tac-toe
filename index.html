<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/global.css"
      media="screen"
    />
    <!-- Bootstrap and CSS -->
    <title>Tic Tac Toe</title>
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container principal">
      <div class="row">
        <div class="imagens-header col-4 d-flex">
          <img src="assets/images/cross.png" />
          <img src="assets/images/circle.png" />
        </div>
        <div class="player-turn col-4 d-flex">
          <img src="" />
          <span>Turn</span>
        </div>
        <div class="reset-button col-4 d-flex">
          <button class="btn-reset">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-arrow-counterclockwise"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"
              />
              <path
                d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="matriz-3-3 container mt-3">
        <div class="row">
          <div
            class="matriz col-4 p-0 m-0 btn-matriz d-flex justify-content-center"
            id="A1"
          ></div>
          <div class="matriz col-4 p-0 m-0 btn-matriz" id="A2"></div>
          <div class="matriz col-4 p-0 m-0 btn-matriz" id="A3"></div>
        </div>
        <div class="row">
          <div class="matriz col-4 p-0 m-0 btn-matriz" id="B1"></div>
          <div class="matriz col-4 p-0 m-0 btn-matriz" id="B2"></div>
          <div class="matriz col-4 p-0 m-0 btn-matriz" id="B3"></div>
        </div>
        <div class="row">
          <div class="matriz col-4 p-0 m-0 btn-matriz" id="C1"></div>
          <div class="matriz col-4 p-0 m-0 btn-matriz" id="C2"></div>
          <div class="matriz col-4 p-0 m-0 btn-matriz" id="C3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
